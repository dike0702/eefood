{% extends "application/base.html" %}

{% block content %}
<div class="card card-profile my-5 mx-auto">
    <div class="card-body">
        <h1>Profile Modification</h1>
        <form action="" method="POST">
            {{ form.non_field_erros }}
            <table class="table">
                <tbody>
                    {% for field in form %}
                        <tr>
                            <th>username</th>
                            <td>{{ user.username }}</td>
                        </tr>
                        <tr>
                            <th><label for="{{ field.id_for_label }}">{{ field.label }}</label></th>
                            <td>{{ field }} {{ field.errors }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% csrf_token %}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
