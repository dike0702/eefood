{% extends 'application/base.html' %}

{% block content %}
<div class="card card-profile my-5 mx-auto">
    <div class="card-body">
        <h1>Registration</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                {{ field.label }}
                <br>
                {{ field }}
                {{ field.errors }}
                <br>
            {% endfor %}
            <br>
            <button type="submit" class="btn btn-warning">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
