{% extends "application/base.html" %}

{% block content %}
<div class="card card-profile my-5 mx-auto">
    <div class="card-body">
        <h2>Login</h2>
        <form action="" method="POST">
            {{ form.non_field_errors }}
            {% for field in form %}
            {{ field }}
            {{ field.errors }}
            <hr>
            {% endfor %}
            <button type="submit" class="btn btn-warning">Login</button>{% csrf_token %}
        </form>
    </div>
</div>


{% endblock %}
