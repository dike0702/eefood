{% extends "application/base.html" %} 

{% block content %}
    <div class="container my-5">
        <form method="GET">
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Restaurant</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" placeholder="Enter restaurant's name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Genre</label>
                <div class="col-sm-10">
                    <input type="text" name="genre" class="form-control" placeholder="Enter restaurant's genre">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <a href="{% url 'higher_review' %}" class="btn btn-primary">Higher Reviewed Restaurants</a>
            </div>
        </form>

        <div class="text-center my-5">
            <div class="row">
            {% if restaurant_data %}
                {% for restaurant in restaurant_data %}
                    <div class="col-lg-3 col-md-6">
                        <div class="card img-thumbnail itemlist mb-3">
                            <img src="{{ restaurant.img.url }}" alt="" class="card-img-top card-thum">
                            <div class="card-body text-center px-2 py-3">
                                <p class="mb-0 text-secondary">{{ restaurant.Genre }}</p>
                                <h5 class="font-weight-bold">{{ restaurant.name }}</h5>
                                <a href="{% url 'restaurant' restaurant.name %}" class="stretched-link"></a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <h4>No restaurants found</h4>
            {% endif %}
            </div>
            <center>
                <ul>
                  <a href="{% url 'post' %}">
                    <font color="#696969", size="5">Post a new restaurant</font>
                  </a>
                </ul>
            </center>
        </div>
    </div>
{% endblock %}
